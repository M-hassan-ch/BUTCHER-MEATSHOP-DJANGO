<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/viewProd.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>BUTCHER</title>
</head>
<body>
    {% include 'header.html' %}
    <!-- banner1 -->
    <section class="banner1 pt-2">

        <div class="container py-md-5" >
            <div class="row justify-content-center">
                <div class="col-md-5 my-2 ms-md-5 banner1Text" >
                    <h2 style="font-size: 38px;">AVAILABLE PRODUCTS</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- banner2 -->
    <section class="banner2 my-md-5">
        <div class="container">
            <div class="row ms-3 mb-md-4 topProducts">
                
                {% for product in products %}        
                <div class="col-md-3 ms-5 mb-4">
                    <img src="{{product.image.url}}" alt="">
                    <h3 class="ms-3 mt-2 name" > {{product.title}} </h3>
                    <h2 class = "me-3 my-2 price" >RS {{product.price}}</h2>

                    <div class="row justify-content-center mb-2" >
                        <div class="col-08 ms-4">
                            <button class="px-4 py-2">
                                <a href="{% url 'products:productDetails' product.id %}" class = "my-auto">View Details</a>
                            </button>
                        </div>
                    </div>
                </div>  
                {% comment %} /productDetails/{{product.id}} {% endcomment %}
                {% endfor %}
        
            </div>

        </div>
    </section>
     
    {% include 'footer.html' %}

</body>
</html>
