<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/prodDetails.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>BUTCHER</title>
</head>
<body>
    {% include 'header.html' %}

    <!-- banner1 -->
    <section class="banner1 pt-2">
        <div class="container py-md-5" >
            <div class="row justify-content-center">
                <div class="col-md-5 my-2 ms-md-5 banner1Text" >
                    <h2 style="font-size: 38px;">PRODUCTS DETAILS</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- banner2 -->
    <section class="banner2 my-md-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img style="width: 100%;height: 100%;" src="{{product.image.url}}" alt="">
                </div>
                <div class="col-md-5 ms-md-5">
                    <div class="row justify-content-end">
                        <div class="col-md-12 mb-md-3">
                            <h2>{{product.title}}</h2>
                        </div>

                        <div class="col-md-12 mb-md-3">
                            <h3>RS {{product.price}}</h3>
                        </div>
                        
                        <div class="col-md-12 mb-md-3" style="text-align: justify;">
                            <h4>
                                {{product.description}}
                            </h4>
                        </div>
                        
                        <div class="col-md-12 mb-md-3">
                            <p>Category: {{product.category}}</p>
                        </div>
                        
                        <form method="POST" action="{% url 'products:addToCart' product.id %}">
                            {% csrf_token %}
                            <div class="col-md-3 ms-3  mb-md-3 form-group" style="padding: 0px 0px;">
                                <input type="number" min="0" class="form-control"  placeholder="Quantity" style="width:100%;height:100%;" name="qty">
                            </div>
                            <div class="col-5 mb-md-3" >
                                <button  class="px-4 py-2 ms-3" type="submit">
                                    <p class = "my-auto">Add to Cart</p>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'footer.html' %}
    
</body>
</html>
