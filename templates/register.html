<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>BUTCHER</title>
</head>
<body>
    {% include 'header.html' %}
    
    <!-- banner2 -->
    <section class="banner1 py-4 my-5">
        <div class="container">
            <!-- justify-content-around -->
            <div class="row">
                <div class="col-md-5 mx-auto p-md-5">
                  <form action= "{% url 'auth:createUser' %}"  method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group mb-4">
                          <label style="font-size: 22px; font-weight: bold;" class = "mb-2" for="inputEmail4">Username</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Email"  name="username">
                        </div>
                        <div class="form-group mb-4">
                          <label style="font-size: 22px; font-weight: bold;" class = "mb-2" for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <label style="font-size: 22px; font-weight: bold;" class = "mb-2" for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                      </div>
                      <div class="form-group mb-3">
                        <label style="font-size: 22px; font-weight: bold;" class = "mb-2" for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city">
                      </div>
                      <!-- <div class="form-group mb-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            I Agree
                          </label>
                        </div>
                      </div> -->
                      <button type="submit" class="btn btn-primary">Register</button>
                </form>
                </div>
               
            </div>
            
        </div>
    </section>

    {% include 'footer.html' %}

</body>
</html>
