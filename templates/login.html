<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>BUTCHER</title>
</head>
<body>
    {% include 'header.html' %}

    
    <!-- banner2 -->
    <section class="banner1 py-4 my-5">
        <div class="container">
            <!-- justify-content-around -->
            <div class="row">
                <div class="col-md-5 mx-auto p-md-5">
                  <form action= "{% url 'auth:verify' %}"  method="POST">
                    {% csrf_token %}
                        <div class="form-group mb-4">
                          <label class = "mb-2" for="exampleInputEmail1" style="font-size: 22px; font-weight: bold;">Username</label>
                          <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
                          <small id="emailHelp" class=" form-text text-muted ">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mb-3">
                          <label class = "mb-2" for="exampleInputPassword1" style="font-size: 22px; font-weight: bold;">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                        </div>
                        <!-- <div class="form-group form-check mb-4">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary">
                          LOGIN</button>
                      </form>
                </div>
               
            </div>
            
        </div>
    </section>

   <!-- footer -->
   {% include 'footer.html' %}

</body>
</html>
